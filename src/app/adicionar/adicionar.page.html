<ion-header translucent>
  <ion-toolbar color="dark">
    <ion-title>Adicionar Título</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="bg-fundo">
    <form [formGroup]="mangaForm" (ngSubmit)="onSubmit(mangaForm.value)">
      <ion-item>
        <ion-label>Título</ion-label>
        <ion-input type="text" formControlName="title" placeholder="One Piece, Naruto..."></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Último Volume</ion-label>
        <ion-input type="number" formControlName="lastIssue" placeholder="15, 27, 82..."></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select formControlName="status" placeholder="Selecione..." interface="popover">
          <ion-select-option value="andamento">Em Andamento</ion-select-option>
          <ion-select-option value="finalizado">Finalizado</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Thumbnail (url)</ion-label>
        <ion-input type="url" formControlName="thumb" placeholder="https://linkdaimagem.jpg"></ion-input>
      </ion-item>
      <div *ngIf="formValid" class="form-error">Preencha todos os campos corretamente</div>
      <ion-button type="submit" expand="block">Adicionar</ion-button>
    </form>
  </div>

</ion-content>
