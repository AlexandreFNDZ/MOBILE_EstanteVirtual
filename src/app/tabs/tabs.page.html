<ion-tabs>

  <ion-tab-bar slot="bottom" color="warning">
    <ion-tab-button tab="tab1">
      <ion-icon name="book"></ion-icon>
      <ion-label>Títulos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="list"></ion-icon>
      <ion-label>Em Andamento</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="school"></ion-icon>
      <ion-label>Concluído</ion-label>
    </ion-tab-button>

    <ion-tab-button disabled></ion-tab-button>
  </ion-tab-bar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light" class="add-button" (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-tabs>
